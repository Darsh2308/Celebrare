<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrare Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left side (Login Form) -->
        <div class="left-side">
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
            </div>
            <div class="welcome-text">
                <h1><b>Welcome Back</b></h1>
                <p>Please Sign In</p>
            </div>
            <form id="login-form">
                <div class="input-container">
                    <label for="id">ID</label>
                    <input type="text" id="id" placeholder="ID" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <button type="submit">Login</button>
                <div class="forgot-section">
                    <a href="#">Forgot ID?</a>
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            <div class="enroll-now">
                <p>Are you a new customer?</p>
                <a href="#">Enroll now</a>
                <div class="enroll-tooltip">Enroll Now to Get Early Benefits</div>
            </div>

            <!-- Footer Section -->
            <div class="footer">
                <p>Designed by Darsh Patil</p>
            </div>
        </div>

        <!-- Right side (Image) -->
        <div class="right-side">
            <div class="zoom-effect">
                <img src="background-image.jpg" alt="Background Image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
